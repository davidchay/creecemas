      $('#loading').fadeOut('slow');

<body class="contact">

  <div id="loading">
    <img id="loading-image" src="./img/logo-ico.png" alt="Loading..." />
  </div>


  <header class="header-wrapper" >
    <div id="header-contact"></div>
    <!-- Navigation -->
    <div id="navigation"></div>
    <div class="hero" style="background-image:url(img/bg_contact.jpg);">
      <div class="overlay">
            <div class=" site-heading">
              
              <h1 class="">Contáctanos</h1>
              <p class="">De la forma en que prefieras, nosotros te contestamos.<br/>Será un placer atender todas tus dudas.</p>
                
            </div>
        
      </div>
    </div> 
  </header>

<section id="form-contacto-page" class="py-5">
  <div class="container my-5">
      <div class="row">
        <div class="col-12 col-md-8 mb-5">
          <h3 class="">Ponte en contacto</h2>
           
          <div class="response"></div>
           
          <form id="form-contact" action="" class="form">
            <div class="form-group">
              <label for="nombre">Nombre <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" aria-describedby="nombre" placeholder="" required>
            </div>
            <div class="form-row form-group">
              <div class="col-12 col-md-6 mb-3 mb-md-0">
                <label for="email">Email </label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" aria-describedby="email" placeholder="">
              </div>
              <div class="col-12 col-md-6">
                <label for="tel">Teléfono <span class="text-danger">*</span></label> 
                <input type="tel" class="form-control form-control-lg" id="tel" name="tel" placeholder="" required>
              </div>

            </div>
            <div class="form-group">
              <label for="asunto">Asunto <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-lg" id="asunto" name="asunto" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje <span class="text-danger">*</span></label>
              <textarea class="form-control form-control-lg" id="mensaje" name="mensaje" placeholder="" required></textarea>
            </div>

            <div id="recaptcha" class="g-recaptcha"
               data-sitekey="6LdUDh8UAAAAAA5tdio78LB72bh6_Q6zL35bLX28"
               data-callback="onSubmit"
               data-size="invisible">
            </div>
            <div class="form-group">
              <div class="response"></div>
              <button type="submit" class="btn btn-lg btn-outline-primary rounded-0" >
                Enviar mensaje
              </button>
            </div>
             
             
          </form>
        </div> <!--/col-8-->
        <div class="col-12 col-md-4 mb-5">
          <div class="card rounded-0 shadow-lg border-0 bg-primary">
            <div class="card-body ">
              <div id="contacto-info"></div>
            </div>
          </div>  
        </div><!--/col-4-->
      </div><!--/row-->

  </div>
</section>

<section id="ubicacion" class="">
</section>
   
  <!-- Footer -->
  <footer id="section-footer" class="pt-5">
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


</body>

</html>
